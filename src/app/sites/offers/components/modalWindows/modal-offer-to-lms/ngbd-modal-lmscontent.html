<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('crossbutton')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Du wirst auf die Kursseite weitergeleitet. <br />
    Dort kannst du dich mit der Emailadresse deiner Hochschule registrieren.
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="activeModal.dismiss('cancelbutton')"
  >
    Abbrechen
  </button>
  <button
    type="button"
    ngbAutofocus
    class="btn btn-secondary"
    (click)="activeModal.close('gotoLMS')"
  >
    Weiter zum Kurs
  </button>
</div>
