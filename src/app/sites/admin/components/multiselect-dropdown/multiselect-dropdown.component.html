<ng-multiselect-dropdown
  [placeholder]="'Keine'"
  [settings]="keywordsDropdownSettings"
  [data]="keywordsDropdownList"
  [(ngModel)]="selectedKeyWords"
  [ngModelOptions]="{ standalone: true }"
  (onSelect)="onKeywordItemSelect($event)"
  (onSelectAll)="onKeywordSelectAll($event)"
>
</ng-multiselect-dropdown>
