<div id="modalAskDelete">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('crossbutton')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Soll das Angebot wirklich gelöscht werden? Diese Aktion kann nicht rückgängig gemacht werden.
    </p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      ngbAutofocus
      class="btn btn-outline-primary"
      (click)="activeModal.dismiss('cancelbutton')"
    >
      Abbrechen
    </button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('delete')">
      Endgültig löschen
    </button>
  </div>
</div>
