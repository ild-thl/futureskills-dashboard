<manage-breadcrumb-header [linkText]="'root'"></manage-breadcrumb-header>

<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <h4>Verwaltung</h4>
      <!--<small class="text-muted">Hier könnte noch Text stehen.</small> -->
      <div class="mt-4">
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kurse</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a [routerLink]="lnkManageOffers"
                    ><fa-icon [icon]="['fas', 'edit']"></fa-icon> Kursliste</a
                  >
                </li>
                <li class="list-group-item">
                  <a [routerLink]="lnkManageOfferNew"
                    ><fa-icon [icon]="['fas', 'plus-circle']"></fa-icon> Neuen Kurs anlegen</a
                  >
                </li>
                <li class="list-group-item">
                  <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                  <span class="text-muted"> Kurs bearbeiten</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Institutionen</h5>
              <p class="card-text">
                <span class="text-muted"
                  >Hier könnte man neue Institutionen eingeben und den Cache leeren</span
                >
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sonstiges</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Notizen</h5>
          <span class="text-muted"
            >Alte Formulare unter verwaltung/kurs/alt/neu und
            verwaltung/kurs/alt/edit/kursnummer</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
