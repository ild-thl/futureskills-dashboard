<manage-breadcrumb-header [linkText]="'course_new'"></manage-breadcrumb-header>

<div id="offer-edit">
  <div class="container mt-5">
    <div *ngIf="isLoading; then showSpinner; else showSite"></div>

    <ng-template #showSpinner>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>

    <ng-template #showSite>
      <div *ngIf="isError; then showError; else showForm"></div>

      <ng-template #showForm>
        <form novalidate [formGroup]="offerEditForm" (ngSubmit)="onSaveOffer(offerEditForm.value)">
          <!--HEADER-->
          <div class="row align-items-center justify-content-center">
            <div class="col-9">
              <span class="man-header">Neuer Kurs</span>
            </div>
            <div class="col-3">
              <div class="btn-toolbar" role="toolbar" class="float-right">
                <div class="btn-group btn-group-sm mr-2" role="group">
                  <button
                    *ngIf="!isSaving"
                    [disabled]="!offerEditForm.valid || isSaving"
                    type="submit"
                    class="btn btn-primary"
                  >
                    <fa-icon [icon]="['fas', 'save']"></fa-icon>
                  </button>
                </div>
                <div class="btn-group btn-group-sm" role="group" aria-label="Delete group">
                  <button type="button" class="btn btn-secondary" (click)="onResetForm()">
                    <fa-icon [icon]="['fas', 'undo']"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="mt-5"></div>

          <!--EDITFORM-->

          <div class="form-group">
            <label for="title">Titel</label>*
            <input
              class="form-control"
              formControlName="title"
              type="text"
              id="title"
              name="title"
              required
              maxlength="190"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="institution_id">Institution</label>*
              <select
                formControlName="institution_id"
                class="form-control"
                id="institution_id"
                name="institution_id"
                required
              >
                <option value="null" selected disabled>Bitte Auswählen</option>
                <option *ngFor="let int of propInstitutions" [ngValue]="int.id">
                  {{ int.description }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="type">Format</label>*
              <select
                formControlName="offertype_id"
                class="form-control"
                id="offertype_id"
                name="offertype_id"
              >
                <option value="null" selected disabled>Bitte Auswählen</option>
                <option *ngFor="let format of propFormats" [ngValue]="format.id">
                  {{ format.description }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="language">Sprache</label>*
              <select
                formControlName="language_id"
                class="form-control"
                id="language_id"
                name="language_id"
              >
                <option value="null" selected disabled>Bitte Auswählen</option>
                <option *ngFor="let lang of propLanguages" [ngValue]="lang.id">
                  {{ lang.description }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="url">Kurs-URL</label>
              <input formControlName="url" class="form-control" type="url" id="url" name="url" />
            </div>
          </div>

          <hr />
          <div class="form-row">
            <div class="form-group col-md-12">
              <div class="media">
                <img [src]="imagePath" class="minIcon mr-3" alt="..." />
                <div class="media-body">
                  <label for="image_path">Bild URL</label>
                  <div class="input-group">
                    <input
                      formControlName="image_path"
                      class="form-control"
                      type="text"
                      id="image_path"
                      name="image_path"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="button">
                        <span>
                          <fa-icon [icon]="['fas', 'undo']"></fa-icon>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Beschreibung -->
          <div class="mt-3">
            <div class="form-group">
              <label for="description">Beschreibung</label>
              <angular-editor
                formControlName="description"
                name="description"
                id="description"
                class="w-100"
                [config]="editorConfig"
              ></angular-editor>
            </div>
          </div>

          <!--EDITFORM-->
        </form>
      </ng-template>

      <ng-template #showError>
        <p>
          <ngb-alert [dismissible]="false" [type]="'danger'">
            {{ errMessage }}
          </ngb-alert>
        </p>
      </ng-template>
    </ng-template>
  </div>
</div>
