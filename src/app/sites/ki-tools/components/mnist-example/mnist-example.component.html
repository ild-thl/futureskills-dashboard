<div class="mnist-example">
  <div class="row">
    <div class="col-12 mb-4">[Beschreibungstext zu MNIST]</div>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="bubble bubble-small  d-sm-block d-md-none">
        <span *ngIf="prediction_available; else emptyBubble;">Die geschriebene Zahl ist eine: {{ predicted }}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm mb-5">

      <div class="row-sm">
        <fs-drawable-canvas
          [width]="400"
          [height]="400"
          (newImage)="predict($event)"
          (canvasResized)="onCanvasResized($event)"
        ></fs-drawable-canvas>
      </div>
      <div class="row-sm mt-2">
        <button class="btn btn-primary float-left" (click)="onClearButtonClicked()">
          LÃ¶schen
        </button>
      </div>
    </div>
    <div class="col-md">
      <div class="bubble bubble-large d-none d-md-block">
        <span *ngIf="prediction_available; else emptyBubble;">Die geschriebene Zahl ist eine: {{ predicted }}</span>
      </div>
        <ng-template #emptyBubble>
          Schreibe eine Ziffer (0-9) in das Feld.
        </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
    <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
      <ngb-panel id="toggle-1" title="Auswertung" class="accordion-panel">
        <ng-template ngbPanelContent>
          <div class="table-responsive-sm">
          <table class="table table-sm">
            <tr>
              <th>Ziffer</th>
              <th *ngFor="let item of predictionIndex; let i = index">{{ item }}</th>
            </tr>
            <tr>
              <td><div class="scaled-mini-canvas" #tableCanvas>&nbsp;</div></td>
              <td *ngFor="let item of predictions; let i = index">{{ predictions[i] }}</td>
            </tr>
          </table>
        </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    </div>
  </div>
</div>
