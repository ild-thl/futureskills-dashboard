<div class="course-carousel" *ngIf="sliderIsVisible && sliderData">
  <div class="d-flex justify-content-between align-items-star mb-3">
    <div class="carousel-arrow carousel-arrow-left">
      <fa-icon [icon]="['fas', 'chevron-left']" (click)="owlCarousel.prev()"></fa-icon>
    </div>

    <div class="carousel-arrow carousel-arrow-right" (click)="owlCarousel.next()">
      <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-end">
    <div class="courses">
      <owl-carousel-o
        [options]="customOptions"
        #owlCarousel
        (initialized)="getData($event)"
        (dragging)="isDragging = $event.dragging"
      >
        <ng-container *ngFor="let slide of sliderData">
          <ng-template carouselSlide [id]="slide.sliderid" [width]="tileWidth">
            <div class="course">
              <a [owlRouterLink]="[lnkOffers, slide.id]" [stopLink]="isDragging">
                <img [src]="slide.image" [title]="slide.title" [alt]="slide.title" />
              </a>
            </div>
            <div class="course-text">
              <div class="text crop">
                {{slide.crop}}
            </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
