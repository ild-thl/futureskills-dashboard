<div class="course-carousel" #courseCarousel *ngIf="sliderIsVisible && sliderData">
  <div class="nav-buttons">
    <a
      [ngClass]="{ 'arrow-disabled': !navLeftEnabled }"
      class="carousel-arrow carousel-arrow-left"
      (click)="owlCar.prev()"
    >
      <fa-icon class="arrow-icon" [icon]="['fas', 'chevron-left']"></fa-icon>
    </a>

    <a
      [ngClass]="{ 'arrow-disabled': !navRightEnabled }"
      class="carousel-arrow carousel-arrow-right"
      (click)="owlCar.next()"
    >
      <fa-icon class="arrow-icon" [icon]="['fas', 'chevron-right']"></fa-icon>
    </a>
  </div>

  <div class="d-flex justify-content-center align-items-end">
    <div class="courses">
      <owl-carousel-o
        [options]="customOptions"
        #owlCarousel
        (translated)="onTranslated($event)"
        (dragging)="isDragging = $event.dragging"
      >
        <ng-container *ngFor="let slide of sliderData">
          <ng-template carouselSlide [id]="slide.sliderid" [width]="tileWidth">
            <div class="course">
              <a [owlRouterLink]="[lnkOffers, slide.id]" [stopLink]="isDragging">
                <img [src]="slide.image" [title]="slide.title" [alt]="slide.title" />
              </a>
            </div>
            <div class="course-text">
              <div class="text crop">
                {{ slide.crop }}
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
